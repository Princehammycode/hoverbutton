<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hover styling</title>
    <style>
        button{
            color: white;
            background-color: black;
            font-family: verdana;
            font-size: 28pt;
        }
        
        button:hover{
            background-color: green;
        }
        
    </style>
</head>

<body>
    <h1>Want to go to a new page?</h1>
    <button>Click Here</button>
</body>
</html>
